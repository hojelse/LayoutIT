<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create your own awesome picture book">
    <meta name="keywords" content="Picture book, design, good looking, uwu nuzzles">
    <meta name="author" content="Kristoffer Bruun Højelse, Emil Jäpelt, Thomas Hoffmann Kilbak, Nynne Grauslund Kristiansen, Lene Borup Randløv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/print.css">
    <link rel="stylesheet" href="styles/pageElements.css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph-disney" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/nimbus-sans-l" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/carlito" type="text/css"/>
    <link rel="stylesheet" href="styles/resizer.css">

    <script src="scripts/classPage.js"></script>
    <script defer src="scripts/state.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="nav">
        <a onclick="savePage()" href="pages.html">Back button</a>
        <button class="printAsPdf" onclick="window.print()">Print as pdf</button>
        <a onclick="savePage()" href="index.html">Home</a>
    </div>
    <div class="pageInformation">
        <h2>Page <span class="pageNumber">1</span> - Book "<span id="booktitle" class="bookTitle">My book</span>"</h2>
    </div>
    <div id="pages" class="pageContainer">
        <div id="page" class="page">
            <div class="textContainer">
            </div>
            <div class="imagesContainer">
                <div id="imagesCol0" class="imagesCol">
                    <div data-id="0" class="imageContainer imageContainer1 drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div data-id="1" class="imageContainer imageContainer2 drop-zone">

                    </div>
                </div>
                <div id="imagesCol1" class="imagesCol">
                    <div data-id="2" class="imageContainer imageContainer1 drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div data-id="3" class="imageContainer imageContainer2 drop-zone">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="left" class="leftButton arrowButton"></button>
        <button id="right" class="rightButton arrowButton"></button>
        <button id="addPage" class="addPageButton arrowButton" hidden></button>
    </div>
    <div class="tools">
        <button id="addText" class="addText">Add Text</button>
        <button class="addImage" onclick="imgInput.click();">Add Image</button>
        <input id="imgInput" type="file" style="display: none;">
        <button class="addSticker">Add Sticker</button>
        <button class="setTheme">Set Theme</button>
       
    </div>
    <div class="dropdown">
        <label for="chooseTheme">Theme</label>
        <select id="chooseTheme" onchange="setThemeFromDropdown()">
            <option value="0" id="børnebog">Childrens book</option>
            <option value="1" id="rejsebog">Travel book</option>
            <option value="2" id="formel">Formal book</option>
        </select>
    </div>
    <script defer src="scripts/dragdrop.js"></script>
    <script defer src="scripts/resizelayout.js"></script>
</body>
</html>
