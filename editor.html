<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/print.css">
    <link rel="stylesheet" href="styles/pageElements.css">

    <script defer src="scripts/state.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="nav">
        <a href="pages.html">Back button</a>
        <button class="printAsPdf" onclick="window.print()">Print as pdf</button>
        <a href="index.html">Home</a>
    </div>
    <div class="pageInformation">
        <h2>Page <span class="pageNumber">1</span> - Book "<span class="bookTitle">My book</span>"</h2>
    </div>
    <div id="pages" class="pageContainer">
        <div id="page" class="page">
            <div class="textContainer">
            </div>
            <div class="imagesContainer">
                <div id="imagesCol0" class="imagesCol">
                    <div id="imageContainer0" data-id="0" class="imageContainer drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div id="imageContainer1" data-id="1" class="imageContainer drop-zone">

                    </div>
                </div>
                <div id="imagesCol1" class="imagesCol">
                    <div id="imageContainer2" data-id="2" class="imageContainer drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div id="imageContainer3" data-id="3" class="imageContainer drop-zone">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="left" class="leftButton arrowButton"></button>
        <button id="right" class="rightButton arrowButton"></button>
        <button id="addPage" class="addPageButton arrowButton" hidden></button>
    </div>
    <div class="tools">
        <button id="addText" class="addText">Add Text</button>
        <button class="addImage" onclick="imgInput.click();">Add Image</button>
        <input id="imgInput" type="file" style="display: none;">
        <button class="addSticker">Add Sticker</button>
        <button class="setTheme">Set Theme</button>
       
    </div>
    <div class="radiobuttons">
        <form action="">
            <input type="radio" name="theme" value="børnebog" id="børnebog" onchange="setThemeFromRadioButtons()" checked="checked">
            <input type="radio" name="theme" value="rejsebog" id="rejsebog" onchange="setThemeFromRadioButtons()">
            <input type="radio" name="theme" value="formel" id="formel" onchange="setThemeFromRadioButtons()">
            <input type="submit" value="submit">
        </form>
    </div>
    <script defer src="scripts/dragdrop.js"></script>
</body>
</html>
