<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create your own awesome picture book">
    <meta name="keywords" content="Picture book, design, good looking, uwu nuzzles">
    <meta name="author" content="Kristoffer Bruun Højelse, Emil Jäpelt, Thomas Hoffmann Kilbak, Nynne Grauslund Kristiansen, Lene Borup Randløv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutIT - Editor</title>
    <meta name="theme-color" content="#333333" />

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pageElements.css">
    <link rel="stylesheet" href="styles/print.css">

    <link rel="stylesheet" href="https://fontlibrary.org/face/waltograph-disney" type="text/css"/>
    <link rel="stylesheet" href="https://fontlibrary.org/face/nimbus-sans-l" type="text/css"/>
    <link rel="stylesheet" href="https://fontlibrary.org/face/carlito" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/resizer.css">

    <script src="scripts/classPage.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="editButton back"></a>
        <div>
            <button class="printAsPdf editButton"></button>
            <button class="delete editButton"></button>
            <!-- <a href="index.html" class="editButton home"></a> -->
        </div>
    </div>
    <div class="pageInformation">
        <div class="pageInformationContent">
            <input type="text" maxlength="30" id="titleInput" placeholder="Your book title">
            <div class="editIcon"></div>
        </div>
    </div>
    <div id="pages" class="pageContainer">
        <div id="page" class="page">
            <div id="textContainer" class="textContainer">
            </div>
            <div class="imagesContainer">
                <div id="imagesCol0" class="imagesCol">
                    <div data-id="0" class="imageContainer imageContainer1 drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div data-id="1" class="imageContainer imageContainer2 drop-zone">

                    </div>
                </div>
                <div id="imagesCol1" class="imagesCol">
                    <div data-id="2" class="imageContainer imageContainer1 drop-zone">

                    </div>
                    <div class="resizer"></div>
                    <div data-id="3" class="imageContainer imageContainer2 drop-zone">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="left" class="leftButton editButton arrowButton"></button>
        <h2>Page <span class="pageNumber">1</span></h2>
        <button id="right" class="rightButton editButton arrowButton"></button>
        <button id="addPage" class="addPageButton editButton arrowButton" hidden></button>
    </div>
    <div class="tools">
        <button id="addText" class="editButton addText"></button>
        <button class="editButton addImage" onclick="imgInput.click();"></button>
        <input id="imgInput" type="file" style="display: none;">
        <!-- <button class="editButton addSticker"></button> -->
        <button class="editButton margins marginsOn"></button>
        <select id="chooseTheme" onchange="setThemeFromDropdown()" class="dropdown">
            <option value="0" id="børnebog">Childrens book</option>
            <option value="1" id="rejsebog">Travel book</option>
            <option value="2" id="formel">Formal book</option>
        </select>
        <div class="altTools">
            <p>Margins</p>
            <input type="range" class="marginsSlider" min="0" max="5" value="2" step="0.1">
            <div class="marginsOffWrapper">
                <button class="editButton margins marginsOff"></button>
            </div>
        </div>
    </div>
    <script defer src="scripts/dragdrop.js"></script>
    <script defer src="scripts/resizelayout.js"></script>
</body>
</html>
