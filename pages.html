<html lang="en">

<head>

<body>
  <div class="nav">
    <button>
      <a href="/home.html">Back button</a>
    </button>

      <button class="addPage">
        <a href="/editor.html">+</a>
      </button>

    <div id="themes" class="tabcontent">
      <button class="theme">theme a</button>
      <button class="theme">theme b</button>

      <button class="theme">theme d</button>
    </div>
  </div>
